<!DOCTYPE html>
<html lang="es-cl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Checklist</title>
</head>

<body class="container" onload=mostrar()>
    
    <div id="textpost">
        <div class="img-fluid" id="flechita">
            <a   style="color: inherit;
            text-decoration: none;" href="historial.html"><img width="10%" height="10%" src="img/historial.png" alt=""></a>
        </div>
        <div id="titulo" class="text-center">
            
            <h1>Checklist</h1>
        </div>
        
        <div class="row pb-5" id="AgregarTarea"> 
            <input class="col-9"  placeholder="Ingrese una tarea" type="text" id="inputpost">
            
            <div class="col-3">
                <span >
                    <img class="iconadd  img-fluid" id="post" src="img/add.png">
                </span>
            </div>
            <p id="validador"></p>
        </div>
    </div>     
    <div id="contenedorTareas" class="row">
                
    </div>



    
    <div class="modal fade" id="modaleditar">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                

                <!-- Modal body -->
                <div class="row" id="editar-tarea">
                    <h1>Editar Tarea</h1>
                    <input type="text" class="col-9" name="inputput" id="inputput">
                    <div  class=" col-3 ">
                        
                        <span id="botones">
                            <img  id="editar" class="iconedit img-fluid" src="img/confirm.png" alt="">
                            <img  id="cancelar" class="img-fluid" data-dismiss="modal" src="img/error.png">
                        </span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
