<!DOCTYPE html>
<html lang="es-cl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Checklist</title>
</head>

<body class="container">
    <div id="textpost">
        <div id="titulo" class="text-center">
            <h1>Checklist</h1>
        </div>
        
        <div class="row pb-5" id="AgregarTarea"> 
            <input class="col-10"  placeholder="Ingrese una tarea" type="text" name="inputpost" id="inputpost">
            <div class="col-2">
                <span >
                    <img class="iconadd  img-fluid" id="post" src="img/add.png">
                </span>
            </div>
            
    
        </div>
    </div>     
    <div id="contenedorTareas" class="row">
                
    </div>



    
    <div class="modal fade" id="modaleditar">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title text-center">Editar tarea</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" id="editar-tarea">
                    <input type="text" name="inputput" id="inputput">
                    <button id="editar" class="btn btn-warning" >Editar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    
                </div>

            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
